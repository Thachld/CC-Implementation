<template>  
    <template if:false={isSpinner}>
        <div class="slds-theme_default">  
            <template if:false={isCreated}>
                <div class="slds-m-around_medium">  
                    <h2 class="contact-form-title">{LABEL_TITLE}</h2>
                </div>
                <div class="slds-m-around_medium">  
                    <lightning-input class="ccinput" type="text" required="true" label ={LABEL_NAME} onchange={onNameChange}></lightning-input>  
                    <lightning-input type="tel" 
                                    required="true" 
                                    label ={LABEL_PHONE} 
                                    onchange={onPhoneChange}                            
                                    pattern="(\+84|0)+(3[2-9]|5[6|8|9]|9\d(?!5)|8[1-9]|7[0|6-9])+([0-9]{7})\b"
                                    message-when-pattern-mismatch={LABEL_PHONE_PATTERN}
                                    ></lightning-input>  
                    <lightning-input 
                        type="email" 
                        required="true" 
                        label ={LABEL_EMAIL} 
                        onchange={onEmailChange}                >
                    </lightning-input>
                    <lightning-input type="text" required="true" label ={LABEL_SUBJECT} onchange={onSubjectChange}></lightning-input>  
                    <lightning-textarea label={LABEL_DESCRIPTION} onchange={onDescriptionChange} ></lightning-textarea>

                    <template if:false={isUploadfile}>

                </div>  
                <div class="slds-m-around_medium">
                    <c-google-captcha oncaptcha={handleUpdate}></c-google-captcha><br/>
                    <template if:true={notvalidCaptcha}>
                        <p class="slds-form-element__help slds-text-color_error">{LABEL_REQUIRED_CAPTCHA}</p>
                    </template>
                </div>
                <div class="slds-m-around_medium">    
                    <div class="save-btn" >
                        <lightning-button class="button" label={LABEL_SAVECASE} onclick={saveCase}> </lightning-button>  
                    </div>                
                </div>   
            </template>  
            <template if:true={isCreated}>
                <div class="slds-box slds-theme_default">
                    <div class="slds-m-around_medium">
                        <h1 class="msg-title">{LABEL_SUCCESS}</h1>
                    </div>
                    <div class="slds-m-around_medium slds-m-top_large">
                        <p class="msg-content">{LABEL_SUCCESS_CONTENT}</p>
                    </div>
                    <div class="slds-m-around_medium">

    <template if:true={isSpinner}>
        <div class="slds-p-around_large">
            <c-coccocspinner spinnerclass = 'medium-spinner'></c-coccocspinner>
